<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas Inova MA - Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="home.html">Página Inicial</a>
            <a class="cabecalho__menu__link" href="index.html">Inscrição</a>
            <a class="cabecalho__menu__link" href="login.html">Login</a>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="conteudo">
            <h1 class="conteudo__titulo">
                Faça o login para acessar sua conta
            </h1>

            <form action="#" class="principal__formulario">
                <fieldset class="principal__formulario__campos">
                    <div class="principal__formulario__campos__campo">
                        <label for="email">Email:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="principal__formulario__campos__campo">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                </fieldset>

                <fieldset class="principal__formulario__campos__botoes">
                    <div class="principal__formulario__campos__campo">
                        <button class="principal__formulario__campos__botao" type="submit">Entrar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <img class="imagem" src="/assets/logo.png" alt="logo trilhas">
    </main>

    <footer class="rodape">
        <img src="assets/govLogo.png" alt="logo do governo do maranhao">
    </footer>
</body>

</html>
